<!DOCTYPE html>
<html>
  <head>
    <title>calc.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="calc.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <script src="calc.js" type="text/javascript"></script>

  </head>
  
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12 contain">
  				<div class="mycalc">
  					<div class="calc-show">
  						<div class="input-show">
  							  
  						</div>
  						<div class="result-show">
  							0
  						</div>
  					</div>
  					
  					<div class="calc-button">
  						<ul class="button">
  							<li class="func">DEL</li>
  							<li class="number">7</li>
  							<li class="number">4</li>
  							<li class="number">1</li>
  							<li class="number" id="width-double">0</li>
  						</ul>
  						<ul class="button">
  							<li class="func">CE</li>
  							<li class="number">8</li>
  							<li class="number">5</li>
  							<li class="number">2</li>
  						</ul>
  						<ul class="button">
  							<li class="func">C</li>
  							<li class="number">9</li>
  							<li class="number">6</li>
  							<li class="number">3</li>
  							<li class="number">.</li>
  						</ul>
  						<ul class="button">
  							<li class="specialop">±</li>
  							<li class="operation">/</li>
  							<li class="operation">*</li>
  							<li class="operation">-</li>
  							<li class="operation">+</li>
  						</ul>
  						<ul class="button" id="special">
  							<li class="specialop">√</li>
  							<li class="operation">%</li>
  							<li class="specialop">1/x</li>
  							<li class="specialop" id="height-double">=</li>
  						</ul>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  </body>
</html>
